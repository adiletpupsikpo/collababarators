    .container, .final {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff2f6d;
      margin-bottom: 20px;
    }

    .btns {
      width: 100%;
      max-width: 300px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      position: relative;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #ff4d88;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* –°–µ—Ä–¥–µ—á–∫–∏ */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-100vh) scale(1.4); opacity: 0; }
    }

    /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
    .confetti {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 12px;
      background: #ff4d88;
      animation: fall 3s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* –ö–æ–Ω–≤–µ—Ä—Ç */
    .envelope {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 70px;
      background: #fff;
      border: 2px solid #ff4d88;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      animation: dropEnvelope 1s forwards;
      z-index: 5;
    }

    @keyframes dropEnvelope {
      to { top: 20%; }
    }
  </style>
</head>
<body>


 <div class="hearts-bg"></div>
  <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
  <div class="container" id="main">
    <h1>–ö—É–Ω–¥—É–∑, –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>
    <div class="btns">
      <button id="yesBtn">–î–∞ üíï</button>
      <button id="noBtn">–ù–µ—Ç üôà</button>
    </div>
  </div>

  <!-- –§–∏–Ω–∞–ª -->
  <div class="final" id="final">
    <div class="envelope">üíå</div>
    <h1>–¢–≤–æ–π –º–∞–ª–µ–Ω—å–∫–∏–π –≥–µ—à—Ç–∞–ª—å—Çüíñ
    –ñ–ê–ù–´–ú
    </h1>
  </div>

<script>
  const main = document.getElementById('main');
  const final = document.getElementById('final');
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');

  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ä–∞–∑—É
  main.style.display = 'flex';

  // –£–±–µ–≥–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞
  noBtn.addEventListener('mouseenter', () => {
    const parent = document.querySelector('.btns');
    const maxX = parent.clientWidth - noBtn.offsetWidth;
    const maxY = parent.clientHeight - noBtn.offsetHeight;

    noBtn.style.position = 'absolute';
    noBtn.style.left = Math.random() * maxX + 'px';
    noBtn.style.top = Math.random() * maxY + 'px';
  });

  // –°–µ—Ä–¥–µ—á–∫–∏
  function spawnHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = 'üíñ';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = 20 + Math.random() * 20 + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }

  // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
  function spawnConfetti() {
    for (let i = 0; i < 25; i++) {
      const conf = document.createElement('div');
      conf.className = 'confetti';
      conf.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(conf);
      setTimeout(() => conf.remove(), 3000);
    }
  }

  // –§–∏–Ω–∞–ª
  yesBtn.addEventListener('click', () => {
    main.style.display = 'none';
    final.style.display = 'flex';
    spawnConfetti();
    setInterval(spawnHeart, 400);
  });
</script>

</body>
</html>
