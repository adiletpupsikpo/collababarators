<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–î–ª—è –ö—É–Ω–¥—É–∑ ü§ç</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
      overflow: hidden;
    }

    #intro {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .bear {
      width: 180px;
      image-rendering: pixelated;
      animation: pop 1.2s ease-out;
    }

    .intro-text {
      margin-top: 10px;
      font-size: 18px;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    .hidden { display: none; }

    #main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #ff5fa2;
      color: #fff;
      cursor: pointer;
    }

    #final {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 5;
    }

    #final.show {
      opacity: 1;
      pointer-events: auto;
    }

    .final-text {
      font-size: 22px;
      animation: fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    .heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp 2.5s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-120px); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- –≠–∫—Ä–∞–Ω —Å –º–∏—à–∫–æ–π -->
  <div id="intro">
    <img src="bear_white.gif" alt="pixel bear" class="bear">
    <div class="intro-text">–î–ª—è –ö—É–Ω–¥—É–∑ ü§ç</div>
  </div>

  <!-- –í–æ–ø—Ä–æ—Å -->
  <div id="main" class="hidden">
    <h2>–ö–£–ö–ê, –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíó</h2>
    <button id="yesBtn">–î–∞</button>
  </div>

  <!-- –§–∏–Ω–∞–ª -->
  <div id="final">
    <div class="final-text">–ö—É–Ω–¥—É–∑ ü§ç</div>
    <div class="final-text">–° 14 —Ñ–µ–≤—Ä–∞–ª—è!</div>
  </div>

  <!-- –ú—É–∑—ã–∫–∞ -->
  <audio id="loveSong" src="mlechny_put.mp3"></audio>

  <script>
    // 1) –ú–∏—à–∫–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è 3 —Å–µ–∫—É–Ω–¥—ã
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('main').classList.remove('hidden');
    }, 3000);

    // 2) –ü–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è "–î–∞" ‚Äî –º—É–∑—ã–∫–∞ + —Ñ–∏–Ω–∞–ª + —Å–µ—Ä–¥–µ—á–∫–∏
    const btn = document.getElementById('yesBtn');
    const song = document.getElementById('loveSong');
    const finalScreen = document.getElementById('final');

    btn.onclick = () => {
      song.currentTime = 85; // 1:25
      song.play();
      finalScreen.classList.add('show');

      for (let i = 0; i < 25; i++) {
        setTimeout(createHeart, i * 100);
      }
    };

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'üíó';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '20px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2500);
    }
  </script>

</body>
</html>
