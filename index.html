  <style>
    body {

    .card {

    button {

    }

    .yes { background: #ff4d6d; color: white; }
    .yes:active { transform: scale(0.95); }
    .no { position: absolute; background: #f1f1f1; }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-110vh) scale(1.8); opacity: 0; }
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .celebrate { animation: celebrate 0.6s ease; }
    @keyframes celebrate {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
