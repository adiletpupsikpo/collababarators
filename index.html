<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–î–ª—è –ö—É–Ω–¥—É–∑ üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(120deg, #ff758c, #ff7eb3);
    }

    /* –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ */
    .loader-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, #ff758c, #ff7eb3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }

    .loader-media {
      width: 180px;
      height: 180px;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .loader-media img,
    .loader-media video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .progress-bar {
      width: 220px;
      height: 10px;
      background: rgba(255,255,255,0.3);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: white;
      border-radius: 999px;
      transition: width 0.2s ease;
    }

    /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
    .app {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 24px 20px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: pop 0.5s ease;
      position: relative;
      z-index: 2;
      display: none; /* —Å–∫—Ä—ã—Ç–∞, –ø–æ–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∞ */
    }

    h1 { color: #ff4d6d; font-size: 20px; margin: 10px 0 12px; }
    p { color: #333; margin: 6px 0; }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 12px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes { background: #ff4d6d; color: white; }
    .no { position: absolute; background: #f1f1f1; }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-110vh) scale(1.8); opacity: 0; }
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
  <div class="loader-screen" id="loader">
    <div class="loader-media">
      <!-- –ï—Å–ª–∏ –≥–∏—Ñ–∫–∞ -->
      <img src="loader.gif" alt="loading">
      <!-- –ï—Å–ª–∏ –≤–∏–¥–µ–æ ‚Äî –∑–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π —Å—Ç—Ä–æ–∫—É –≤—ã—à–µ –∏ —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π –Ω–∏–∂–µ -->
      <!-- <video src="loader.mp4" autoplay loop muted playsinline></video> -->
    </div>
    <div>–ó–∞–≥—Ä—É–∂–∞–µ–º –ª—é–±–æ–≤—å‚Ä¶ üíñ</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω -->
  <div class="app">
    <div class="card" id="card">
      <h1>–ö—É–Ω–¥—É–∑, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>
      <p>–£ –º–µ–Ω—è –∫ —Ç–µ–±–µ –æ–¥–∏–Ω –≤–∞–∂–Ω—ã–π –≤–æ–ø—Ä–æ—Å‚Ä¶</p>

      <div class="buttons">
        <button class="yes" onclick="yesClick()">–î–∞ üòç</button>
        <button class="no" id="noBtn" onmouseover="moveNo()">–ù–µ—Ç üôà</button>
      </div>
    </div>
  </div>

  <!-- –ú—É–∑—ã–∫–∞ -->
  <audio id="song" preload="auto">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const loader = document.getElementById("loader");
    const progress = document.getElementById("progress");
    const card = document.getElementById("card");
    const noBtn = document.getElementById("noBtn");
    const song = document.getElementById("song");

    // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
let p = 0;
const loading = setInterval(() => {
  p += 20;
  progress.style.width = p + "%";
  if (p >= 100) {
    clearInterval(loading);
    loader.style.display = "none";
    card.style.display = "block";
  }
}, 40);


    function moveNo() {
      const x = Math.random() * 200;
      const y = Math.random() * 80;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClick() {
      song.currentTime = 85; // 1:25
      song.play().catch(()=>{});

      card.innerHTML = `
        <h1>üêªüíñ</h1>
        <p>–° 14 —Ñ–µ–≤—Ä–∞–ª—è, –ö—É–Ω–¥—É–∑ üíò</p>
        <p><b>–ë—É–¥—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π üòå</b></p>
      `;

      for (let i = 0; i < 25; i++) createHeart();
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 14 + Math.random() * 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
  </script>

</body>
</html>
