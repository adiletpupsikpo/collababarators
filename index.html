<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–î–ª—è –ö—É–Ω–¥—É–∑ ü§ç</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #ffd6e7;
      text-align: center;
      overflow: hidden;
    }

    #intro {
      position: fixed;
      inset: 0;
      background: #ffd6e7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .bear {
      width: 160px;
      image-rendering: pixelated;
      animation: pop 1s ease-out;
    }

    .intro-text {
      margin-top: 10px;
      font-size: 18px;
      color: #ff4d6d;
    }

    .card {
      background: white;
      padding: 24px 20px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: pop 0.5s ease;
      position: relative;
      z-index: 2;
    }

    h1, p { color: #ff4d6d; }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 12px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #ff5fa2;
      color: #fff;
      cursor: pointer;
    }

    .yes { background: #ff4d6d; }
    .no { position: absolute; background: #f1f1f1; color: #333; }

    #final {
      position: fixed;
      inset: 0;
      background: #ffd6e7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 5;
    }

    #final.show { opacity: 1; pointer-events: auto; }

    .final-text { font-size: 22px; color: #ff4d6d; }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 2.5s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="intro">
    <img src="bear_white.gif" alt="pixel bear" class="bear">
    <div class="intro-text">–î–ª—è –ö—É–Ω–¥—É–∑ ü§ç</div>
  </div>

  <div class="card" id="card">
    <h1>–ö—É–Ω–¥—É–∑, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>
    <p>–£ –º–µ–Ω—è –∫ —Ç–µ–±–µ –æ–¥–∏–Ω –≤–∞–∂–Ω—ã–π –≤–æ–ø—Ä–æ—Å‚Ä¶</p>
    <div class="buttons">
      <button class="yes" id="yesBtn">–î–∞ üòç</button>
      <button class="no" id="noBtn">–ù–µ—Ç üôà</button>
    </div>
  </div>

  <div id="final">
    <div class="final-text">–ö—É–Ω–¥—É–∑ ü§ç</div>
    <div class="final-text">–° 14 —Ñ–µ–≤—Ä–∞–ª—è!</div>
  </div>

  <audio id="loveSong" src="mlechny_put.mp3"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const song = document.getElementById("loveSong");
    const finalScreen = document.getElementById("final");

    noBtn.onmouseover = () => {
      noBtn.style.left = Math.random() * 200 + "px";
      noBtn.style.top = Math.random() * 80 + "px";
    };

    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
    }, 3000);

    yesBtn.onclick = () => {
      song.currentTime = 85; // 1:25
      song.play();
      finalScreen.classList.add('show');

      for (let i = 0; i < 25; i++) {
        setTimeout(createHeart, i * 100);
      }
    };

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 14 + Math.random() * 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2500);
    }
  </script>

</body>
</html>
